<html>
    <head>
        <title>Face recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

       <link rel="stylesheet" href="style(1).css">
       <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      </head>
      <body>
        <center>
            <h2 >Face recognisation</h2>
            <br><br>
            <b class="name_of_members"><br><br>
                Mother
                <hr>
                Brother
                <hr>
                Me
                <hr>
            </b>
            <br><br>
            <label class="normal_text">Webcam View:-</label><br>
            <div id="camera"></div>
            <br><br>
            <label class="normal_text">Captured Image</label><br>
            <div id="result"></div>
            <br><br>
            <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
            <br><br>
            <button onclick="check();" class="btn btn-success">Identify the Member</button><br><br>
<p style="font-size: 22px;" id="name_of_member">Object : <span id="result_object_name"></span> </p>
<p style="font-size: 22px;" id="accuracy_of_result">Accuracy :  <span id="result_object_accuracy"></span></p>

        </center>
      </body>
      <script src="main.js"></script>
</html>
